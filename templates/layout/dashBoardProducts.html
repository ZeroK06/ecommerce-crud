{% extends './layout/defaultDashBoard.html' %} {% block bodyDashboard %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="my-4">Productos</h2>
    <a
      href="/cms-admin/product/add"
      type="button"
      class="btn btn-outline-primary"
    >
      Agregar nuevo producto <i class="bi bi-plus-lg"></i>
    </a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Marca</th>
          <th scope="col">Operaciones</th>
        </tr>
      </thead>
      <tbody class>
        {% for item in products %}
        <tr>
          <td>{{item[0]}}</td>
          <td>{{item[1]}}</td>
          <td>{{item[3]}}</td>
          <td>{{item[7]}}</td>
          <td class="d-flex justify-content-center gap-2">
            <a
              href="/cms-admin/product/edit/{{item[0]}}"
              class="btn btn-success"
              ><i class="bi bi-pencil-square"></i></a
            ><a
              href="/cms-admin/product/delete/{{item[0]}}"
              class="btn btn-danger"
              ><i class="bi bi-trash"></i
            ></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>
{% endblock %}
